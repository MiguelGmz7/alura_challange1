<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles\style.css">
    <script src="scripts\app.js" defer></script>
</head>
<body>
    <header>
        <img src="assets\logo.svg" alt="logo alura">
    </header>
    <main>
        <section class="main__input">
            <textarea class="main__input__text" placeholder="Ingrese el texto aqui" type="text" maxlength="300" rows="14" cols="56"></textarea>
            <div class="main__input__botones">
                <button class="main__input__botones__encriptar">Encriptar</button>
                <button class="main__input__botones__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="main__output">
            <img class="main__output__image" src="assets\mueco.svg" alt="muñeco_alura">
            <h1 class="main__output__titulo">Ningún mensaje fue encontrado</h1>
            <p class="main__output__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="main__output__copiar"></button>
        </section>
    </main>
</body>
</html>
